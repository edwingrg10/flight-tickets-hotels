<form [formGroup]="form" autocomplete="off" class="container">
  <p class="title">AGREGAR PASAJERO</p>
  <div class="sub-content">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>NOMBRES / NAME:</mat-label>
      <input matInput class="input" type="text" name="name" formControlName="name">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>APELLIDO/LAST NAME:</mat-label>
      <input matInput class="input" type="text" name="lastName" formControlName="lastName">
    </mat-form-field>
  </div>
  <div class="sub-content">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>TIPO DE IDENTIDICACION / ID TYPE:</mat-label>
      <mat-select name="identificationType" formControlName="identificationType">
        <mat-option *ngFor="let item of identificationTypes" [value]="item">
          {{item}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>NUMERO DE IDENTIFICACION / ID #:</mat-label>
      <input matInput class="input" type="number" name="identification" formControlName="identification">
    </mat-form-field>
  </div>
  <div class="sub-content">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>CEL/ MOB:</mat-label>
      <input matInput class="input" type="number" name="phone" formControlName="phone">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <input matInput [matDatepicker]="pickerBirthDate" formControlName="birthDate"
        placeholder="FECHA NACIMIENTO /DATE OF BIRTH">
      <mat-datepicker-toggle matSuffix [for]="pickerBirthDate"></mat-datepicker-toggle>
      <mat-datepicker #pickerBirthDate></mat-datepicker>
    </mat-form-field>
  </div>
  <mat-checkbox class="example-margin" formControlName="hasHoldSuitcase">Â¿Lleva maleta en bodega de
    carga?</mat-checkbox>
  <div class="actions">
    <button class="button" mat-flat-button (click)="dialogRef.close()">Cancelar</button>
    <button class="button" mat-flat-button color="primary" (click)="finishForm()"
      [disabled]="form.invalid">Guardar</button>
  </div>
</form>
